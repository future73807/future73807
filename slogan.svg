<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 400 50'
    style='background-color: #00000000;'
    width='400px' height='50px'>

    <path id='path0'>
        <!-- Single line -->
        <animate id='d0' attributeName='d' begin='0s;d2.end'
            dur='5000ms' fill='remove'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family='"Microsoft YaHei", "SimHei", "SimSun", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='5%' text-anchor='start'
        letter-spacing='normal'>
        <textPath xlink:href='#path0'>
            活的像个旁观者,会轻松很多.
        </textPath>
    </text>
    <path id='path1'>
        <!-- Single line -->
        <animate id='d1' attributeName='d' begin='d0.end'
            dur='5000ms' fill='remove'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family='"Microsoft YaHei", "SimHei", "SimSun", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='5%' text-anchor='start'
        letter-spacing='normal'>
        <textPath xlink:href='#path1'>
            再等等,山南水北,我一定陪你去.
        </textPath>
    </text>
    <path id='path2'>
        <!-- Single line -->
        <animate id='d2' attributeName='d' begin='d1.end'
            dur='5000ms' fill='remove'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family='"Microsoft YaHei", "SimHei", "SimSun", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='5%' text-anchor='start'
        letter-spacing='normal'>
        <textPath xlink:href='#path2'>
            风雨里做个大人,阳光下做个孩子.
        </textPath>
    </text>
</svg>
